<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎登录</title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>

	<body>
		<!--头部开始-->
		<div class="login-top">
			<div class="top-title">
				<h1><a href="index.html">羽毛花店</a></h1>
				<h3>欢迎登录</h3>
			</div>
		</div>
		<!--头部结束-->

		<div class="login-bottom">
			<div class="main">
				<div class="title">
					<span>登录</span>
				</div>

				<div class="body">
					<form action="" method="post" id="registForm">
						<table>
							<tr class="trErr">
								<td></td>
								<td><label class="errorClass" id="loginnameError"></label></td>
							</tr>
							<tr>
								<td class="tdText">用户名:</td>
								<td>
									<input type="text" class="inputClass" id="loginname" />
								</td>
							</tr>
							<tr class="trErr">
								<td></td>
								<td><label class="errorClass" id="loginpassError"></label></td>
							</tr>
							<tr>
								<td class="tdText">密码:</td>
								<td>
									<input type="password" class="inputClass" id="loginpass" />
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="submit" value="提交" id="submitBtn" />
								</td>
								<td></td>
							</tr>

						</table>
					</form>
					<a href="register.html">免费注册</a>

				</div>
			</div>
		</div>

	</body>

</html>
